        http://inspire.ec.europa.eu/schemas/inspire_vs/1.0 http://inspire.ec.europa.eu/schemas/inspire_vs/1.0/inspire_vs.xsd\">\n\t<Service>\n\t\t<Name>WMS</Name>\n\t\t<Title>BAG
        WMS</Title>\n\t\t<Abstract>Deze service wordt dagelijks geactualiseerd. De
        gegevens bestaan uit BAG-panden, een deelselectie van BAG-gegevens van deze
        panden en de verblijfsobjecten die zich hierin bevinden. De ligplaatsen en
        standplaatsen zijn hierin ook opgenomen met een deelselectie van BAG-gegevens.
        Nummeraanduidingen (en de bijhorende Nummeraanduidingidentificaties) worden
        in de WFS niet opgenomen als een losstaand object. De gegevens van de nummeraanduidingen
        zijn in deze services onderdeel van de adresseerbare objecten. Hierbij wordt
        alleen het hoofdadres opgenomen. Objecten met meerdere adressen (hoofd- en
        nevenadressen) zijn dus niet compleet. Dit betekent dat niet alle BAG adressen
        zijn opgenomen. Als u behoefte heeft aan de volledige BAG gegevens adviseren
        wij u gebruik te maken van andere BAG producten. De BAG API Individuele bevragingen
        https://www.kadaster.nl/zakelijk/producten/adressen-en-gebouwen/bag-api-individuele-bevragingen
        bevat alle BAG gegevens. Dit geldt ook voor de BAG viewer https://bagviewer.kadaster.nl/lvbag/bag-viewer/
        en het BAG 2.0 Extract https://www.kadaster.nl/zakelijk/producten/adressen-en-gebouwen/bag-2.0-extract.
        Als u wilt nagaan welk BAG product het beste aansluit bij uw behoefte, raadpleeg
